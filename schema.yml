openapi: 3.0.3
info:
  title: Dak Backend APIs
  version: 0.0.0
paths:
  /philatelist/:
    get:
      operationId: philatelist_list
      tags:
      - philatelist
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Philatelist'
          description: ''
    post:
      operationId: philatelist_create
      tags:
      - philatelist
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Philatelist'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Philatelist'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Philatelist'
        required: true
      security:
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Philatelist'
          description: ''
  /philatelist/{id}/:
    get:
      operationId: philatelist_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this philatelist.
        required: true
      tags:
      - philatelist
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Philatelist'
          description: ''
    put:
      operationId: philatelist_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this philatelist.
        required: true
      tags:
      - philatelist
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Philatelist'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Philatelist'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Philatelist'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Philatelist'
          description: ''
    patch:
      operationId: philatelist_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this philatelist.
        required: true
      tags:
      - philatelist
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPhilatelist'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedPhilatelist'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedPhilatelist'
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Philatelist'
          description: ''
    delete:
      operationId: philatelist_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this philatelist.
        required: true
      tags:
      - philatelist
      security:
      - {}
      responses:
        '204':
          description: No response body
  /philatelist/{id}/getOTPOnEmail/:
    get:
      operationId: philatelist_getOTPOnEmail_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this philatelist.
        required: true
      tags:
      - philatelist
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Philatelist'
          description: ''
  /philatelist/{id}/verifyOTPOnEmail/:
    post:
      operationId: philatelist_verifyOTPOnEmail_create
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this philatelist.
        required: true
      tags:
      - philatelist
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Philatelist'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Philatelist'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Philatelist'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Philatelist'
          description: ''
  /philatelist/signUpSignIn/:
    post:
      operationId: philatelist_signUpSignIn_create
      tags:
      - philatelist
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Philatelist'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Philatelist'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Philatelist'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Philatelist'
          description: ''
  /philatelist/updateFcmToken/:
    put:
      operationId: philatelist_updateFcmToken_update
      tags:
      - philatelist
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Philatelist'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Philatelist'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Philatelist'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Philatelist'
          description: ''
  /schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
